<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle List</title>
</head>
<body>
    <h2>Rectangle List</h2>
<ul>
    {% for rectangle in rectangles %}
        <li>Width: {{ rectangle.width }}, Height: {{ rectangle.height }}</li>
    {% endfor %}
</ul>
<a href="{% url 'create_rectangle' %}">Create a New Rectangle</a>

</body>
</html>
